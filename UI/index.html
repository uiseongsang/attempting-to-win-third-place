<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Inventory Management</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript -->
    <script src="app.js" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <div class="d-flex p-3 mb-2 bg-success text-white" id="header">
      <div class="me-auto">
        <div><h1 class="pt-1">Inventory Management</h1></div>
      </div>
      <div class="d-flex flex-row-reverse">
        <div>
          <img
            src="/Image/UI/Starbucks-Logo.png"
            alt="starbucks logo"
            width="100"
          />
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav>
      <!-- Tabs -->
      <div class="nav nav-tabs pt-3" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-item-availability-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-item-availability"
          type="button"
          role="tab"
          aria-controls="nav-item-availability"
          aria-selected="true"
        >
          Item Availability
        </button>
        <button
          class="nav-link"
          id="nav-ims-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-ims"
          type="button"
          role="tab"
          aria-controls="nav-ims"
          aria-selected="false"
        >
          IMS
        </button>
        <button
          class="nav-link"
          id="nav-merch-lookup-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-merch-lookup"
          type="button"
          role="tab"
          aria-controls="nav-merch-lookup"
          aria-selected="false"
        >
          Merch Lookup
        </button>
      </div>
    </nav>

    <!-- Tab Content -->
    <div class="tab-content pt-5" id="nav-tabContent">
      <!-- Item Availability -->
      <div
        class="tab-pane fade show active"
        id="nav-item-availability"
        role="tabpanel"
        aria-labelledby="nav-item-availability-tab"
      >
        <!-- Table of food items -->
        <div class="container">
          <div class="row">
            <div class="col-8 fw-bold border p-2">Food</div>
            <div class="col fw-bold border p-2">SKU</div>
            <div class="col fw-bold border p-2">Qty</div>
          </div>
          <div class="row">
            <div class="col-8 border p-2">Bacon, Gouda, and Egg</div>
            <div class="col border p-2">584739</div>
            <div class="col border p-2">45</div>
          </div>
          <!-- Button to toggle items on and off -->
          <div class="d-flex mt-4">
            <button type="button" class="btn btn-outline-danger flex-fill">
              Turn off on MO&P
            </button>
          </div>
        </div>
      </div>
      <!-- IMS -->
      <div
        class="tab-pane fade"
        id="nav-ims"
        role="tabpanel"
        aria-labelledby="nav-ims-tab"
      >
        <div class="container">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus
            placeat alias, sapiente qui eos maxime aut quo nesciunt rem eaque,
            provident magni voluptatum quasi officia eius. Rerum eveniet quis
            eum?
          </p>
        </div>
      </div>
      <!-- Merch Lookup -->
      <div
        class="tab-pane fade"
        id="nav-merch-lookup"
        role="tabpanel"
        aria-labelledby="nav-merch-lookup-tab"
      >
        <form class="d-flex p-3">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Enter SKU"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </body>
</html>
