<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Inventory Management</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript -->
    <script src="app.js" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <div class="d-flex p-4 mb-2 bg-success text-white" id="header">
      <div class="me-auto">
        <!-- Title -->
        <div><h1 class="pt-2 ms-4">Inventory Management</h1></div>
      </div>
      <div class="d-flex flex-row-reverse">
        <div>
          <!-- Logo -->
          <img
            src="/Image/UI/Starbucks-Logo.png"
            alt="logo"
            height="70"
            width="120"
            \
          />
        </div>
      </div>
    </div>

    <!-- NAVIGATION -->
    <nav>
      <!-- Tabs -->
      <div class="nav nav-tabs pt-3" id="nav-tab" role="tablist">
        <button
          class="nav-link active link-success"
          id="nav-item-availability-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-item-availability"
          type="button"
          role="tab"
          aria-controls="nav-item-availability"
          aria-selected="true"
        >
          Item Availability
        </button>
        <button
          class="nav-link link-success"
          id="nav-ims-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-ims"
          type="button"
          role="tab"
          aria-controls="nav-ims"
          aria-selected="false"
        >
          IMS
        </button>
        <button
          class="nav-link link-success"
          id="nav-merch-lookup-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-merch-lookup"
          type="button"
          role="tab"
          aria-controls="nav-merch-lookup"
          aria-selected="false"
        >
          Merch Lookup
        </button>
      </div>
    </nav>

    <!-- TAB CONTENT -->
    <div class="tab-content pt-5" id="nav-tabContent">
      <!-- Item Availability -->
      <div
        class="tab-pane fade show active"
        id="nav-item-availability"
        role="tabpanel"
        aria-labelledby="nav-item-availability-tab"
      >
        <!-- Table of food items -->
        <div class="container">
          <div class="container shadow">
            <div class="row">
              <div class="col-2 fw-bold border p-2">SKU</div>
              <div class="col-5 fw-bold border p-2">Name</div>
              <div class="col-1 fw-bold border p-2">Qty</div>
              <div class="col-2 fw-bold border p-2">Image</div>
              <div class="col-2 fw-bold border p-2">Threshold</div>
            </div>
            <div class="row">
              <!-- {% for row in items %} -->
              <div class="col-2 fw-bold border p-2">{{ row[0] }}</div>
              <div class="col-5 fw-bold border p-2">{{ row[1] }}</div>
              <div class="col-1 fw-bold border p-2">{{ row[2] }}</div>
              <div class="col-2 border p-2">
                <img src="{{row[3]}}" alt="food" height="50" width="50" />
              </div>
              <div class="col-2 fw-bold border p-2">{{ row[4] }}</div>
              <!-- {% endfor %} -->
            </div>
          </div>
          <!-- Button to toggle items on and off -->
          <div class="d-flex mt-4">
            <button type="button" class="btn btn-outline-danger flex-fill">
              Turn off on MO&P
            </button>
          </div>
        </div>
      </div>

      <!-- IMS -->
      <!-- Tab -->
      <div
        class="tab-pane fade"
        id="nav-ims"
        role="tabpanel"
        aria-labelledby="nav-ims-tab"
      >
        <!-- Base Container -->
        <div class="d-flex p-2 ms-5 me-5 justify-content-start flex-column">
          <!-- Top row -->
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item fw-bold text-center pt-3 ps-5 flex-fill">
              On Hand Qty
            </li>
            <li class="list-group-item fw-bold text-center pt-3 flex-fill">
              On order
            </li>
            <li class="list-group-item fw-bold text-center pt-3 flex-fill">
              Par
            </li>
            <li class="list-group-item fw-bold text-center pt-3 flex-fill">
              Order Qty
            </li>
          </ul>

          <!-- Second Row -->
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item flex-fill">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="On Hand Qty"
                  id="on-hand-input"
                  style="margin: 0px"
                ></textarea>
                <label for="on-hand-input">On Hand Qty</label>
              </div>
            </li>
            <li class="list-group-item text-center pt-4 flex-fill">18</li>
            <li class="list-group-item text-center pt-4 flex-fill">24</li>
            <li class="list-group-item text-center pt-4 flex-fill">12</li>
          </ul>
        </div>
      </div>

      <!-- Merch Lookup -->
      <div
        class="tab-pane fade"
        id="nav-merch-lookup"
        role="tabpanel"
        aria-labelledby="nav-merch-lookup-tab"
      >
        <div class="container">
          <form class="d-flex p-2">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter SKU"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
