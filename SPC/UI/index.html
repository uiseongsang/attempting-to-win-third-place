<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Inventory Management</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript -->
    <script src="app.js" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <div class="d-flex p-4 mb-2 bg-success text-white" id="header">
      <div class="me-auto">
        <!-- Title -->
        <div><h1 class="pt-2 ms-4">Inventory Management</h1></div>
      </div>
      <!-- Logo -->
      <div class="d-flex flex-row-reverse">
        <div>
          <img
            src="/Image/UI/Starbucks-Logo.png"
            alt="logo"
            height="70"
            width="120"
            \
          />
        </div>
      </div>
    </div>

    <!-------------- NAVIGATION ---------------->
    <nav>
      <!-- Tabs -->
      <div class="nav nav-tabs pt-3" id="nav-tab" role="tablist">
        <button
          class="nav-link active link-success"
          id="nav-item-availability-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-item-availability"
          type="button"
          role="tab"
          aria-controls="nav-item-availability"
          aria-selected="true"
        >
          Item Availability
        </button>
        <button
          class="nav-link link-success"
          id="nav-ims-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-ims"
          type="button"
          role="tab"
          aria-controls="nav-ims"
          aria-selected="false"
        >
          IMS
        </button>
        <button
          class="nav-link link-success"
          id="nav-merch-lookup-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-merch-lookup"
          type="button"
          role="tab"
          aria-controls="nav-merch-lookup"
          aria-selected="false"
        >
          Merch Lookup
        </button>
      </div>
    </nav>

    <!--------------- TAB CONTENT ---------------->
    <div class="tab-content" id="nav-tabContent">
      <!------ ITEM AVAILABILITY ------>
      <div
        class="tab-pane fade show active pt-5"
        id="nav-item-availability"
        role="tabpanel"
        aria-labelledby="nav-item-availability-tab"
      >
        <!-- Table of food items -->
        <div class="container">
          <div class="container shadow">
            <div class="row">
              <div class="col-3 fw-bold border p-3 text-center">Image</div>
              <div class="col-5 fw-bold border p-3 text-center">Name</div>
              <div class="col-2 fw-bold border p-3 text-center">Qty</div>
              <div class="col-2 fw-bold border p-3 text-center">Threshold</div>
            </div>
            <div class="row">
              <!-- {% for row in items %} -->
              <div class="col-3 border p-3 text-center">
                <img src="{{row[3]}}" alt="food" height="50" width="50" />
              </div>
              <div class="col-5 fw-bold border p-4 text-center">
                {{ row[1] }}
              </div>
              <div class="col-2 fw-bold border p-4 text-center">
                {{ row[2] }}
              </div>
              <div class="col-2 fw-bold border p-4 text-center">
                {{ row[4] }}
              </div>
              <!-- {% endfor %} -->
            </div>
          </div>

          <!-- Button to toggle items on and off -->
          <div class="d-flex mt-4">
            <button
              type="button"
              class="btn btn-outline-danger flex-fill"
              id="mop-toggle"
            >
              Turn off on MO&P
            </button>
          </div>
        </div>
      </div>

      <!------ IMS ------>
      <div
        class="tab-pane fade pt-4"
        id="nav-ims"
        role="tabpanel"
        aria-labelledby="nav-ims-tab"
      >
        <!-- Save and Approve Buttons -->
        <div class="container mb-4 d-flex flex-row-reverse">
          <button
            type="button"
            class="btn btn-lg btn-outline-primary m-1"
            id="ims-approve-btn"
          >
            Approve
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary btn-lg m-1"
            id="ims-save-btn"
          >
            Save
          </button>
        </div>

        <!-- Table -->
        <div class="container shadow">
          <!-- Top row -->
          <div class="row">
            <div class="col-3 fw-bold border p-3 text-center">On Hand Qty</div>
            <div class="col-3 fw-bold border p-3 text-center">Item</div>
            <div class="col-2 fw-bold border p-3 text-center">On Order</div>
            <div class="col-2 fw-bold border p-3 text-center">Par</div>
            <div class="col-2 fw-bold border p-3 text-center">Order Qty</div>
          </div>

          <!-- Second Row -->
          <div class="row">
            <!-- On Hand Qty Input Form -->
            <div class="col-3 border p-2">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="On Hand Qty"
                  id="on-hand-input"
                  style="margin: 0px"
                ></textarea>
                <label for="on-hand-input">On Hand Qty</label>
              </div>
            </div>

            <div class="col-3 border p-4 text-center">Vanilla Syrup</div>
            <div class="col-2 border p-4 text-center">18</div>
            <div class="col-2 border p-4 text-center">24</div>
            <div class="col-2 border p-4 text-center">12</div>
          </div>
        </div>
      </div>

      <!------ MERCH LOOKUP ------>
      <div
        class="tab-pane fade pt-5"
        id="nav-merch-lookup"
        role="tabpanel"
        aria-labelledby="nav-merch-lookup-tab"
      >
        <!-- Search bar -->
        <div class="container">
          <form class="d-flex p-2">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter SKU"
              aria-label="Search"
            />
            <!-- Search Button -->
            <button
              class="btn btn-outline-success"
              type="submit"
              id="merch-search-btn"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
